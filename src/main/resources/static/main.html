<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nutrient Recommendations</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css">
</head>

<body>

    <!-- Main -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand mx-auto" href="#">Nutrient Recommendations</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="container mt-4">
        <div class="row">
            <div class="col-md-8">
                <h2>Search</h2>
                <div class="input-group mb-3">
                    <input type="text" class="form-control" placeholder="Search..." id="keydownEnter">
                    <button class="btn btn-primary" type="button" onclick="carTableBody()">Go</button>
                </div>
            </div>
        </div>
    </div>

    <hr>

    <!-- slide -->
    <div class="container">
        <!-- slide: 끊김없이 넘어감; data-bs-ride: 슬라이딩 기능을 넣어줌-->
        <div id="controlsID-first" class="carousel slide" data-bs-ride="carousel">
            <div class="carousel-indicators">
                <button class="active" data-bs-slide-to="0" data-bs-target="#controlsID-first"></button>
                <button data-bs-slide-to="1" data-bs-target="#controlsID-first"></button>
                <button data-bs-slide-to="2" data-bs-target="#controlsID-first"></button>
                <button data-bs-slide-to="3" data-bs-target="#controlsID-first"></button>
            </div>
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <img src="./" alt="" width="100%" height="500px">
                </div>
                <div class="carousel-item">
                    <img src="./travel.jpg" alt="" width="100%" height="500px">
                </div>
                <div class="carousel-item">
                    <img src="./foods.jpg" alt="" width="100%" height="500px">
                </div>
                <div class="carousel-item">
                    <img src="./exercise.jpg" alt="" width="100%" height="500px">
                </div>
            </div>
            <!-- class="carousel-control-prev: 슬라이드 안으로 버튼 집어넣기; data-bs-target="#id명": id로 연결; data-bs-slide: 행동지침-->
            <button data-bs-slide="prev" data-bs-target="#controlsID-first" class="carousel-control-prev">
                <!-- "<" 로 바뀜 -->
                <span class="carousel-control-prev-icon"></span>
            </button>
            <button data-bs-slide="next" data-bs-target="#controlsID-first" class="carousel-control-next">
                <!-- ">" 로 바뀜 -->
                <span class="carousel-control-next-icon"></span>
            </button>
        </div>
    </div>
    <hr>

    <!-- Menu -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <div class="collapse navbar-collapse justify-content-start" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="about.html">About</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="reviews.html">Reviews</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="contacts.html">Contacts</a>
                    </li>
                </ul>
            </div>
            <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="signup.html">Sign up / Log in</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>


    <!-- Footer -->
    <footer class="bg-dark text-white text-center py-4 mt-4">
        <div class="container">
            <p>&copy; 2023 Your Website. All Rights Reserved.</p>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- <script src="../js/carinforwithfunction.js"></script> -->
    <script src="../js/carinforwithrest.js"></script>
</body>

</html>
